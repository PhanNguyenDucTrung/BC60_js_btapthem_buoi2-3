<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />

        <!-- Custom CSS -->
        <style>
            input:focus::placeholder {
                color: transparent;
            }
        </style>
    </head>
    <body>
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h3>Tính Quỹ Từ Thiện</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Nhập tên phim</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="tenPhim"
                                    placeholder="Ví dụ: Spider Man, Kẻ hủy diệt" />
                            </div>
                            <div class="form-group">
                                <label for="">Nhập giá vé người lớn (₫)</label>
                                <input
                                    type="number"
                                    class="form-control"
                                    id="giaVeNguoiLon"
                                    placeholder="Ví dụ: 20000" />
                            </div>
                            <div class="form-group">
                                <label for="">Nhập giá vé trẻ em (₫)</label>
                                <input type="number" class="form-control" id="giaVeTreEm" placeholder="Ví dụ: 10000" />
                            </div>
                            <div class="form-group">
                                <label for="">Số vé người lớn đã bán</label>
                                <input type="number" class="form-control" id="soVeNguoiLon" placeholder="Ví dụ: 4" />
                            </div>
                            <div class="form-group">
                                <label for="">Số vé trẻ em đã bán</label>
                                <input type="numer" class="form-control" id="soVeTreEm" placeholder="Ví dụ: 5" />
                            </div>
                            <div class="form-group">
                                <label for="">Nhập phần trăm từ thiện (%)</label>
                                <input type="number" class="form-control" id="tiLeTuThien" placeholder="Ví dụ: 10" />
                            </div>
                            <button class="btn btn-success" id="btnTinhNao">Tính nào!</button>
                        </div>
                        <!-- <div class="card-footer"></div> -->
                    </div>
                </div>
                <div class="col-md-6" id="hienKetQua"></div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script src="./main.js"></script>
    </body>
</html>
